{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <h3 class="mt-5">Update expense</h3>
            <form action="" method="POST">
                <div class="form-group">
                    <label>Date</label>
                    <input class="form-control" type="date" value="{{expense.date}}" name="date" id="date">
                </div>
                <div class="form-group">
                    <label>Product or item</label>
                    <input class="form-control" type="text" value="{{expense.expense}}"name="expensename" id="expensename">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input class="form-control" type="text" value="{{expense.amount}}" name="amount" id="amount">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select class="form-control" name="category"id="category">
                        <option value="food" selected>Food</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="business">Business</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <input class="btn btn-primary" type="submit" value="update">
            </form>
        </div>
    </div>

</div>

{% endblock %}
